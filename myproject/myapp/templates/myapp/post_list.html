{% extends "base.html" %}

{% block title %}Blog{% endblock %}

{% block content %}
<h1>My Blog</h1>
{% for post in posts %}
    <div class="card mb-3 shadow-sm">
        <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.content }}</p>
            <small class="text-muted">{{ post.created_at }}</small>
        </div>
    </div>
{% empty %}
    <p>No posts yet.</p>
{% endfor %}
{% endblock %}
